<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <script>
        function alterartexto(){
            document.getElementById('texto').innerHTML = "House";
        }

</body>
</html>
